# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - cheese-web-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: cheeseapi-app
          path: '${{ github.workspace }}/build/libs/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: dev
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: cheeseapi-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
#        with:
#          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7D0C69470CEC42A0AEFFF351E7880BEA }}
#          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_62F3697427D7451D8624D8B4CA3482C6 }}
#          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FCA50894012642E7AE92193497D668FF }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cheese-web-api'
          slot-name: 'Production'
          package: 'cheese-api-0.0.1-SNAPSHOT.jar'
        env: # ðŸ‘ˆ inject your secret here
          SPRING_CLOUD_AZURE_COSMOS_KEY: ${{ secrets.margaret }}